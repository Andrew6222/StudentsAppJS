<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список студентов</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">Список студентов</h1>
      <h2>Добавить студента</h2>
      <form id="form">
        <div class="form-group mt-3">
          <label for="name">Имя:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Введтие имя"
          />
          <small id="nameErr" style="display: none; color: red"
            >заполнено неверно</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="lastName">Фамилия:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Введтие фамилию"
          />
          <small id="lastNameErr" style="display: none; color: red"
            >заполнено неверно</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="middleName">Отчество:</label>
          <input
            type="text"
            class="form-control"
            id="middleName"
            name="middleName"
            placeholder="Введтие отчество"
          /><small id="middleNameErr" style="display: none; color: red"
            >заполнено неверно</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="date">Дата рождения:</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            placeholder="Введтие имя"
          /><small id="dateErr" style="display: none; color: red"
            >заполнено неверно</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="year">Год начала обучения:</label>
          <input
            type="number"
            class="form-control"
            id="year"
            name="year"
            placeholder="Введтие год"
          /><small id="yearErr" style="display: none; color: red"
            >заполнено неверно</small
          >
        </div>
        <div class="form-group mt-3">
          <label for="faculty">Факультет:</label>
          <input
            type="text"
            class="form-control"
            id="faculty"
            name="faculty"
            placeholder="Введтие факультет"
          /><small id="facultyErr" style="display: none; color: red"
            >заполнено неверно</small
          >
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Добавить студента
        </button>
      </form>
      <h2 class="mt-3 mb-3">Поиск студента</h2>
      <form id="filterForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="фильтровать по:"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-2" id="searchBtn">
          отфильтровать
        </button>
      </form>
      <h2 class="mt-3 mb-3">Список студентов</h2>
      <p>Чтобы отсортировать нажмите на столбец</p>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col" id="nameSort">Имя</th>
            <th scope="col" id="lastNameSort">Фамилия</th>
            <th scope="col" id="middleNameSort">Отчество</th>
            <th scope="col" id="dateSort">Дата рождения</th>
            <th scope="col" id="yearSort">Годы обучения</th>
            <th scope="col" id="facultySort">Факультет</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
